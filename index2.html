<!DOCTYPE html>
<html>
<head>
    <div id=> Welcome to Eva's NBA Memory Game. 
        Click on any two images and try to 
        match the NBA players. The player to get 
        the most matches wins the game.
        Good Luck!
    </div>
    <title>NBA-Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
    </style>
</head>
<body>
    <body="background-image:url(images/nba background.jpg)">
</body>
<h2>NBA Memory Game</h2>

<div style="background-image: url('img.nbabackground.jpg');">
<div id="picbox">
    <p id="player1">Player 1: <span id="player1-points">0</span></p>
    <p id="player2">Player 2: <span id="player2-points">0</span></p>
    <span id="boxbuttons">
        <span class="button" id="reset">Reset</span>
    </span>
    <div id="boxcard">
        <div id="0" class="card"></div>
        <div id="1" class="card"></div>
        <div id="2" class="card"></div>
        <div id="3" class="card"></div>
        <div id="4" class="card"></div>
        <div id="5" class="card"></div>
        <div id="6" class="card"></div>
        <div id="7" class="card"></div>
        <div id="8" class="card"></div>
        <div id="9" class="card"></div>
        <div id="10" class="card"></div>
        <div id="11" class="card"></div>
        <div id="12" class="card"></div>
        <div id="13" class="card"></div>
        <div id="14" class="card"></div>
        <div id="15" class="card"></div>
        <div id="16" class="card"></div>
        <div id="17" class="card"></div>
        <div id="18" class="card"></div>
        <div id="19" class="card"></div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>

</html>
